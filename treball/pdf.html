    <script>
        window.addEventListener("load", () => {
            var url = './pdf/baseballrules.pdf';
            // Loaded via <script> tag, create shortcut to access PDF.js exports.
            var pdfjsLib = window['pdfjs-dist/build/pdf'];
            /*   var pdfViewerLib = window['pdfjs-dist/web/pdf_viewer'];
               var pdfViewer = new pdfViewerLib.PDFViewer({
                   container: document.getElementById("viewerContainer"),
                   viewer: document.getElementById("viewer"),
                   eventBus: new pdfViewerLib.EventBus()
               });
               var findController = new pdfViewerLib.PDFFindController({
                   pdfViewer: pdfViewer,
                   eventBus: new pdfViewerLib.EventBus()
               });
               console.log(pdfjsLib);
               console.log(pdfViewerLib);
               console.log(pdfViewer);
               pdfViewer.findController = findController;*/

            // The workerSrc property shall be specified.
            pdfjsLib.GlobalWorkerOptions.workerSrc =
                'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';

            setTimeout(() => {
                console.log(document.getElementById('viewerContainer'));
            }, 1000);


            var pdfDoc = null,
                pageNum = 1,
                pageRendering = false,
                pageNumPending = null,
                scale = 1,
                canvas = document.getElementById('the-canvas'),
                ctx = canvas.getContext('2d'),
                metrics = null,
                autoresize = true;



            async function getPageMetrics(pag, scale) {
                var viewport = null;
                await pdfDoc.getPage(pag).then(function (page) {
                    viewport = page.getViewport({
                        scale: scale
                    });
                });
                return {
                    width: viewport.width,
                    height: viewport.height
                };
            }

            function getContainerMetrics() {
                return {
                    width: document.getElementById("viewerContainer").offsetWidth,
                    height: document.getElementById("viewerContainer").offsetHeight
                };
            }

            /**
             * Get page info from document, resize canvas accordingly, and render page.
             * @param num Page number.
             */
            function renderPage(num) {
                pageRendering = true;
                // Using promise to fetch the page
                pdfDoc.getPage(num).then(function (page) {
                    var viewport = page.getViewport({
                        scale: scale
                    });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render PDF page into canvas context
                    var renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    var renderTask = page.render(renderContext);

                    // Wait for rendering to finish
                    renderTask.promise.then(function () {
                        pageRendering = false;
                        if (pageNumPending !== null) {
                            // New page rendering is pending
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }
                    });
                });
            }

            /**
             * If another page rendering in progress, waits until the rendering is
             * finised. Otherwise, executes rendering immediately.
             */
            function queueRenderPage(num) {
                if (pageRendering) {
                    pageNumPending = num;
                } else {
                    renderPage(num);
                    document.getElementById('pageNumber').value = num;
                }
            }

            /**
             * Displays previous page.
             */
            function onPrevPage() {
                if (pageNum <= 1) {
                    return;
                }
                pageNum--;
                queueRenderPage(pageNum);
            }
            document.getElementById('previous').addEventListener('click', onPrevPage);

            /**
             * Displays next page.
             */
            function onNextPage() {
                if (pageNum >= pdfDoc.numPages) {
                    return;
                }
                pageNum++;
                queueRenderPage(pageNum);
            }
            document.getElementById('next').addEventListener('click', onNextPage);

            /**
             * Displays selected page.
             */
            function onChangeNumPage(e) {
                var pageValue = parseInt(e.target.value);
                if (pageValue >= pdfDoc.numPages || pageValue < 1) {
                    return;
                }
                pageNum = pageValue;
                queueRenderPage(pageNum);
            }
            document.getElementById('pageNumber').addEventListener('change', onChangeNumPage);

            /**
             * Zoom In.
             */
            function zoomin(e) {
                if (scale < 2) {
                    scale = scale * 1.2;
                    queueRenderPage(pageNum);
                }
            }
            document.getElementById('zoomIn').addEventListener("click", zoomin); // zoomIn

            /**
             * Zoom Out.
             */
            function zoomout(e) {
                if (scale > 1) {
                    scale = scale * 0.8;
                    queueRenderPage(pageNum);
                }
            }
            document.getElementById('zoomOut').addEventListener("click", zoomout); // zoomIn

            /**
             * Resize Page.
             */
            function resizePage(option) {
                console.log(option, autoresize);
                switch (option) {
                    case "auto":
                        autoresize = true;
                        containerMetrics = getContainerMetrics();
                        scale = (containerMetrics.height / metrics.height) * 0.95;
                        break;
                    case "page-actual":
                        autoresize = false;
                        scale = 1;
                        break;
                    case "page-fit":
                        autoresize = false;
                        containerMetrics = getContainerMetrics();
                        scale = (containerMetrics.height / metrics.height) * 0.95;
                        break;
                    case "page-width":
                        autoresize = false;
                        containerMetrics = getContainerMetrics();
                        scale = (containerMetrics.width / metrics.width) * 0.95;
                        break;
                    case "0.5":
                        autoresize = false;
                        scale = 0.5;
                        break;
                    case "0.75":
                        autoresize = false;
                        scale = 0.75;
                        break;
                    case "1":
                        autoresize = false;
                        scale = 1;
                        break;
                    case "1.25":
                        autoresize = false;
                        scale = 1.25;
                        break;
                    case "1.5":
                        autoresize = false;
                        scale = 1.5;
                        break;
                    case "2":
                        autoresize = false;
                        scale = 2;
                        break;
                    case "3":
                        autoresize = false;
                        scale = 3;
                        break;
                    case "4":
                        autoresize = false;
                        scale = 4;
                        break;
                    default:
                        break;
                }
                renderPage(pageNum);
            }
            document.getElementById('scaleSelect').addEventListener('change', (e) => resizePage(e.target
                .options[e.target
                    .selectedIndex].value));

            /**
            Asynchronously downloads PDF.
            */
            pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
                pdfDoc = pdfDoc_;
                // Initial/first page rendering
                getPageMetrics(1, 1).then((value) => {
                    metrics = value;
                    containerMetrics = getContainerMetrics();
                    scale = (containerMetrics.height / metrics.height) * 0.95;
                    renderPage(pageNum);
                });

            });

            window.addEventListener("click", (
                e) => { // si un dialeg està obert y es fa click fora del dialeg en el window es tancarà
                var findbar = document.getElementsByClassName("findbar")[0];
                if (e.target !== findbar && !findbar.contains(e.target))
                    if (!Array.from(findbar.classList).includes("hidden")) findbar.classList.toggle(
                        "hidden");

                var secondaryToolbar = document.getElementById("secondaryToolbar");
                if (e.target !== secondaryToolbar && !secondaryToolbar.contains(e.target))
                    if (!Array.from(secondaryToolbar.classList).includes("hidden")) secondaryToolbar
                        .classList
                        .toggle("hidden");


                var sidebar = document.getElementById("sidebarContainer");
                if (e.target !== sidebar && !sidebar.contains(e.target))
                    if (sidebar.style.visibility == "visible") sidebar.style.visibility = "hidden";
            });
            window.addEventListener("resize", () => autoresize ? resizePage("auto") : console.log(autoresize));

            //pasarho tot a pages.js
            document.getElementById('viewFind').addEventListener("click", () => setTimeout(() => document
                .getElementsByClassName("findbar")[0].classList.toggle("hidden"), 50
            )); // mostrar find word dialog
            document.getElementById('download').addEventListener("click", () => document.getElementById('link')
                .click()); // descarregar baseballrules.pdf
            document.getElementById('openFile').addEventListener("click", () => window.open(
                "./pdf/baseballrules.pdf")); // obrir baseballrules.pdf
            document.getElementById('print').addEventListener("click", () => print(
                "./pdf/baseballrules.pdf")); // imprimir baseballrules.pdf
            document.getElementById('secondaryToolbarToggle').addEventListener("click", () => setTimeout(() =>
                document
                .getElementById("secondaryToolbar").classList.toggle("hidden"))); // mostrar barra secundaria
            document.getElementById('firstPage').addEventListener("click", () => {
                pageNum = 1;
                queueRenderPage(pageNum);
            }); // pdf to pag 1
            document.getElementById('lastPage').addEventListener("click", () => {
                pageNum = pdfDoc.numPages;
                queueRenderPage(pageNum);
            }); // pdf to pag last
            document.getElementById('sidebarToggle').addEventListener("click", () => {
                setTimeout(() => {
                    document.getElementById('sidebarContainer').style.width = "30%";
                    document.getElementById('sidebarContainer').style.visibility = "visible";
                }, 50);
            }); // descarregar baseballrules.pdf
        });
